<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<div style="height:700px">
		<h:form id="explanationForm">
			<p:growl id="msgs" showDetail="true" />
			
			<div style="float: left;">
				<p:commandButton value="Click to add a new page" onclick="PF('dlgExplanation').show()" style="width: 170px; height: 202px;"/>
			</div>
			
			<p:dashboard id="board" model="#{explanationView.model}">            
	 			<p:ajax event="reorder" listener="#{explanationView.handleReorder}" update="msgs" />
	 		
	            <p:panel id="test">
	            	<f:facet name="header">
	            		<h:outputText value="Test test test test test" />
	            	</f:facet>
	            	<p:panelGrid columns="2">
		            	<p:commandButton icon="ui-icon-pencil" />
		            	<p:commandButton icon="ui-icon-trash" />
	            	</p:panelGrid>
	            </p:panel>
	        </p:dashboard>
	        
	        <div style="clear: both" />
	        
	        <p:dialog header="Explanation page" widgetVar="dlgExplanation" minHeight="40">
    			<p:editor value="#{explanationView.page.msg}" />
    			<p:panelGrid columns="2" style="float: right;">
       				<p:commandButton value="OK" icon="ui-icon-check" actionListener="#{explanationView.addPage}" onclick="PF('addHintDlg').hide()"/>
       				<p:commandButton value="Cancel" icon="ui-icon-close" onclick="PF('dlgExplanation').hide()" />
        		</p:panelGrid>
			</p:dialog>
        </h:form>
	</div>
</ui:composition>
