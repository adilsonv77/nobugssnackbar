<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<p:dialog id="dlgHintCategoryExtended" widgetVar="hintCategoryDialog">
	
		<p:panel rendered="#{hintView.showDlgExt}">
	
			<pe:dynaForm id="dynaForm" value="#{hcHelper.model}" var="data">
			
				<pe:dynaFormControl styleClass="pe-dynaform-label">  
	            	<h:outputText value="#{data}"/><br/>  
	        	</pe:dynaFormControl> 
	        
				<pe:dynaFormControl type="text">
		            <h:outputText value="#{data.value}"/><br/>  
				</pe:dynaFormControl>
				
				<pe:dynaFormControl type="input" for="txt">
					<p:inputText id="txt" value="#{data.value}" required="#{data.required}" />
				</pe:dynaFormControl>
				
			</pe:dynaForm>
		</p:panel>
		 
	</p:dialog>

</ui:composition>
