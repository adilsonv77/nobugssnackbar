<html>
<head>
<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="dwr/engine.js"></script>
<script type="text/javascript" src="dwr/interface/UserControl.js"></script>

<script type="text/javascript" src="nobugs/questionnaire.js"></script>

  <script type="text/javascript" src="drop/drop.min.js"></script>
  <link rel="stylesheet" href="drop/drop-theme-arrows-alert.css" />


<script type="text/javascript">
	var questionnaire;

	function loadQuestionnaire() {

		UserControl.login("2", "2", function() {

			UserControl.retrieveQuestionnaire(function(q) {

				var form = createForm(q);
				document.getElementById("aquiVaiOForm").appendChild(form);

			});

		});
	}

	function chamou() {
		document.getElementById("aquiVaiOForm").innerHTML = "Chamou";
	}

	function callEvent() {
		var evt = document.createEvent('UIEvents');
		evt.initEvent("showWindowPrompt", true, true); // event type, bubbling, cancelable
		window.dispatchEvent(evt);

	}
	
	function showDrop() {
		var input = document.getElementById("minhaclazz");
		
		var drop = new Drop({
			target: input,
			content: "Campo obrigatório",
			position: "right middle",
			classes: "drop-theme-arrows",
			openOn: null
		});
		drop.open();

	}
</script>

</head>

<body>

	<script>
		var wrapFunc = function(e) {
			chamou();
		};
		window.addEventListener("showWindowPrompt", wrapFunc, false);
	</script>
	<input id="minhaclazz" type="button" value="Load" onclick="loadQuestionnaire()" />
	<input type="button" value="Chamar evento" onclick="callEvent()" />
	<input type="button" value="Show drop" onclick="showDrop()" />
	<div id="aquiVaiOForm"></div>


	<table class="tableVictory">
		<tr style="font-weight: bold">
			<td>Valor base</td>
			<td align="right" style="width: 50px;">7</td>
		</tr>
		<tr style="font-weight: bold">
			<td colspan="2">Bônus</td>
		</tr>
		<tr>
			<td>&nbsp;Máximo de comandos</td>
			<td align="right" style="width: 50px;">15</td>
		</tr>
	</table>
	
	<table class="tableVictory">
		<tr>
			<td>Teste</td>
			<td>12</td>
		</tr>
	</table>
</body>
</html>
