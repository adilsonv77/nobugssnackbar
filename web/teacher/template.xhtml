<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <f:view encoding="UTF-8"
            contentType="text/html">
        <h:head>
            <meta content="text/html; charset=UTF-8" 
                  http-equiv="Content-Type"/>
            <title><h:outputText value="NoBug's Snackbar"/></title>
            
            <h:outputScript name="pt_locale.js"/>
             
            <link rel="shortcut icon"  href="#{request.contextPath}/images/fav-icon.png" />
            <link rel="stylesheet" type="text/css" href="../css/teacher.css" />
        </h:head>

         <style type="text/css">
            .ui-grow {
                left: 43%;
            }
            .my-lightbulb {
				display: inline-block;
				width: 36px;
				height: 36px;
				background: transparent url('../images/light-bulb-icon.png') no-repeat local center;
				background-size: 36px 36px;
			}
        </style>

        <h:body id="body">
        	<p:growl id="messages" 
                     showDetail="true"
                     showSummary="false"
                     sticky="false"
                     life="3500"/>

			<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />	
			<p:dialog widgetVar="statusDialog" draggable="false" closable="false" resizable="false" showHeader="false">
			    <p:graphicImage value="../images/ajaxLoadingBar.gif" />
			</p:dialog>

            <div id="static">
                <ui:include  src="header.xhtml"/>
                <ui:include  src="menu.xhtml"/>
               
            </div>
	
           	<ui:insert name="body"/>

		</h:body>
    </f:view>
</html>
