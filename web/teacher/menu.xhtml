<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html">
	<style>
	.menu-sistema .ui-menu-parent > a .ui-menuitem-text, .menu-sistema > .ui-menu-list > .ui-menuitem > a > .ui-menuitem-text {
    	padding: 0.4em 0.4em !important;
	}
	</style>
		
	
	<p:panel rendered="#{login.userLogged != null}">
		<h:form>
	       <p:menubar autoDisplay="false" styleClass="menu-sistema">

	            <p:submenu label="Alunos">
		            <p:menuitem ajax="false" 
		                        value="#{msg.releaseLevel}" 
		                        action="releaselevel"
		                        rendered="false"
		                        />
	 
	  				<p:menuitem ajax="false" 
		                        value="#{msg.managementStudents}" 
		                        action="studentman"
		                        />
		                        
	  				<p:menuitem ajax="false" 
		                        value="#{msg.studentsLogged}" 
		                        action="studentslogged"
		                        />
				</p:submenu>
					              
				<p:submenu label="Relatórios">	                
		            <p:menuitem ajax="false" 
		                        value="#{msg.statusMissions}" 
		                        action="statusmissions"
		                        rendered="false"
		                        />
	
		            <p:menuitem ajax="false" 
		                        value="#{msg.achievements}" 
		                        action="statusachievements"
		                        />
	
		            <p:menuitem ajax="false" 
		                        value="#{msg.statusStudents}" 
		                        action="statusstudents"
		                        />
		        
		            <p:menuitem ajax="false" 
		                        value="Responderam o questionário" 
		                        action="statusanswer"
		                        />
		        </p:submenu>
		        <p:submenu label="Fases e Missões">	
		            <p:menuitem ajax="false" 
		                        value="Fases" 
		                        action="levelman"
		                        />
		            <p:menuitem ajax="false" 
		                        value="Fase extra" 
		                        action="extralevelman"
		                        />
		            <p:menuitem ajax="false" 
		                        value="Missões" 
		                        action="missionman"
		                        />
		                        
		        </p:submenu>
	       </p:menubar>
	 
	    </h:form>
	</p:panel>
	
</ui:composition>
