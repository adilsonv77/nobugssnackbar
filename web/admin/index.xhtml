<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<style type="text/css">
		body {
			background-color: #f5f5f5;
		}
		#missionPnl {
			border: none; 
			border-right: 1px solid #ddd
		}
		#addMissionBtn {
			float: right;
		}
		#footerBtnPnl {
			float: right;
		}
		.ui-panelgrid .ui-widget-content, .ui-panelgrid .ui-panelgrid-cell {
			border: none !important;
		}
		.clear:after {
			content: '';
    		display: block;
    		clear: both;
		}
		.hide-column-names table thead tr {
    		display: none;
    	}
    	.ui-dashboard-column {
    		width: 180px;
    		word-wrap: break-word;
    	}
    	.ui-dashboard-column .ui-panel {
    		height: 200px;
    		padding: 0px;
    		margin: 5px;
    		margin-top: 0;
    	}
    	.ui-dashboard-column .ui-panel a {
    		text-decoration: none;
    	}
    	.ui-dashboard-column .ui-panel-titlebar {
    		background: none;
    		font-weight: normal;
    		height: 181px;
    		border: none;
    		overflow: hidden;
    	}
     	.ui-dashboard-column .ui-panel-content {
    		width: 0;
    		padding: 0;
    		margin: 0;
    	}
    	.ui-dashboard-column .ui-widget-content {
    		background-color: transparent;
    	}
    	.ui-dashboard-column .ui-panel-content .ui-panelgrid-cell {
    		padding: 0 5px 0 0;
    	}
    	.ui-dashboard-column .ui-panel-content .ui-panelgrid-cell .ui-button {
    		margin-top: 9px;
    	}
    	.ui-panel-content table.ui-panelgrid {
    		display: none;
    	}
    	.ui-dashboard-column .ui-panel:hover .ui-panel-content table.ui-panelgrid {
    		display: block;
    	}
	</style>	
</h:head>
<h:body>
	<p:growl id="growlMsgs" showDetail="true"/>
	<p:layout fullPage="true">
		 
		<p:layoutUnit id="missionPnl" position="west" size="350" minSize="200" maxSize="400" resizable="true">
	        <f:facet name="header">
	        	<div class="clear">
        			<h:outputText value="Missions" />
        			<p:commandButton id="addMissionBtn" icon="ui-icon-circle-plus" />
        		</div>
    		</f:facet>
    			
    		<p:dataTable id="missionDT" value="#{mm.missionList}" var="mission" styleClass="hide-column-names" selectionMode="single">
    			<p:column>
    				<h:outputText value="#{mission.name}" />
    			</p:column>
    		</p:dataTable>
	    </p:layoutUnit>
 
    	<p:layoutUnit position="center">
    	
        	<p:layout>
        		<p:layoutUnit position="north">
        			<p:panelGrid columns="4">
        			
        				<h:outputLabel value="Name :" for="missionNameCont" />
        				<p:inputText id="missionNameCont" value="Some value" disabled="true" />
        				
        				<h:outputLabel value="Language :" for="langMenu" />
        				<p:selectOneMenu id="langMenu" style="width: 100px;">
            				<f:selectItem itemLabel="en" itemValue="" />
            				<f:selectItem itemLabel="pt" itemValue="" />
            				<f:selectItem itemLabel="bg" itemValue="" />
        				</p:selectOneMenu>
        				
        			</p:panelGrid>
        		</p:layoutUnit>
        		
        		<p:layoutUnit position="center">
					<p:tabView id="tbView" dynamic="true" cache="true">
				        
				        <p:tab id="explTab" title="Explanation">
				        	<ui:include src="modules/explanation.xhtml"/>
				        </p:tab>
				        
				        <p:tab title="Commands">
		
				        </p:tab>
				        
				        <p:tab title="Customers">
		
				        </p:tab>
				        
				        <p:tab title="Objectives">
		
				        </p:tab>	
				        
				        <p:tab title="Hints">
		
				        </p:tab>	
				        
				        <p:tab title="Machines">
		
				        </p:tab>
				        
				        <p:tab title="Settings">
		
				        </p:tab>			        			        			        	        		        		        
			    	</p:tabView>
        		</p:layoutUnit>
        		
        		<p:layoutUnit position="south">
        			<p:panelGrid id="footerBtnPnl" columns="2">
        				<p:commandButton value="Test" icon="ui-icon-play"/>
        				<p:commandButton value="Save" icon="ui-icon-circle-arrow-s"/>
        			</p:panelGrid>
       			</p:layoutUnit>
       			
        	</p:layout>
        	
    	</p:layoutUnit>
 
	</p:layout>
</h:body>
</html>
