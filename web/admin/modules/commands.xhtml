<ui:composition  xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<p:panelGrid columns="2" style="margin-bottom: 50px;">
		<span class="my-lightbulb"></span>
		<h:outputText>
			<f:attribute name="value" value="#{msg['commandsMsg']}" />
		</h:outputText>
	</p:panelGrid>
	
	<h:form id="commandsForm">
	    <p:dataTable id="commandsDT" var="command" value="#{commandsVC.rootCommands}"
	    	selectionMode="single" selection="#{commandsVC.selectedRootCommand}"
	    	rowKey="#{command.id}" style="margin-right:50px;min-width:200px;max-width:40%;float:left;">
	    	
	    	<p:ajax event="rowSelect" update=":tbView:commandsForm:commandsLeafDT" />
            
	        <p:column style="width:16px;text-align:center">
	        	<p:selectBooleanCheckbox value="#{command.selected}" disabled="true" styleClass="commandsCheckBox"
	        		/>
	        </p:column>
	        
	        <p:column>
	            <h:outputText value="#{command.name}"/>
	        </p:column>

	    </p:dataTable>
	    
	    <p:dataTable id="commandsLeafDT" var="command" value="#{commandsVC.childs}"
	    	selectionMode="single" selection="#{commandsVC.selectedChildCommand}"
	    	rowKey="#{command.id}" style="min-width:200px;max-width:40%;float:left;">
	        
	        <p:ajax event="rowSelect" listener="#{commandsVC.onRowSelectC}" update=":tbView:commandsForm:commandsDT, :tbView:commandsForm:commandsLeafDT" />
	        
	        <p:column style="width:16px;text-align:center">
	        	<p:selectBooleanCheckbox value="#{command.selected}" disabled="true" styleClass="commandsCheckBox"/>
	        </p:column>
	        
	        <p:column>
	            <h:outputText value="#{command.name}" />
	        </p:column>
	    </p:dataTable>
	    
	</h:form>
	
</ui:composition>
