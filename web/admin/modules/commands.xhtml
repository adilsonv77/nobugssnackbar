<ui:composition  xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<p:panelGrid columns="2" style="margin-bottom: 50px;">
		<span class="my-lightbulb"></span>
		<h:outputText>
			<f:attribute name="value" value="#{msg['commandsMsg']}" />
		</h:outputText>
	</p:panelGrid>
	
	<h:form id="commandsForm">
		<p:growl id="msgs" showDetail="true" />
	
	    <p:dataTable id="commandsDT" var="command" value="#{commandsVC.rootCommands}" 
	    	selection="#{commandsVC.selectedCommands}" rowKey="#{command.id}" rowSelectMode="checkbox"
	    	style="margin-right:50px;min-width:200px;max-width:40%;float:left;">

	    	<p:ajax event="rowSelectCheckbox" update=":tbView:commandsForm:commandsLeafDT" listener="#{commandsVC.onRowSelectCheckbox}"/>
			<p:ajax event="rowUnselectCheckbox" update=":tbView:commandsForm:commandsLeafDT" listener="#{commandsVC.onRowUnselectCheckbox}"/>
        	<p:ajax event="toggleSelect" update=":tbView:commandsForm:commandsLeafDT" listener="#{commandsVC.onToggleSelect}"/>
                
	        <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
	        
	        <p:column>
	            <h:outputText value="#{command.name}" />
	        </p:column>

	    </p:dataTable>
	    
	    <p:dataTable id="commandsLeafDT" var="command" value="#{commandsVC.availableLeafCommands}" 
	    	selection="#{commandsVC.selectedLeafCommands}" rowKey="#{command.id}"
	    	style="min-width:200px;max-width:40%;float:left;">
	    	
	        <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
	        
	        <p:column>
	            <h:outputText value="#{command.name}" />
	        </p:column>

	    </p:dataTable>
	    
	</h:form>
	
</ui:composition>
