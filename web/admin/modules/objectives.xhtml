<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions">  
	
	<p:panelGrid columns="2" style="margin-bottom: 20px;">
		<span class="my-lightbulb"></span>
		<h:outputText>
			<f:attribute name="value" value="#{msg['objectivesMsg']}"/>
		</h:outputText>
	</p:panelGrid>
	
	
	<p:panelGrid columns="4">
 		
 		<p:panelGrid>
 			<h:outputLabel for="reward" value="#{msg['reward']} " />
        	<p:spinner id="reward" size="5"/>	
        </p:panelGrid>
        
        <p:panelGrid columns="3">
			<p:selectBooleanCheckbox/>        	
 			<h:outputLabel for="variableQty" value="#{msg['variableQuantity']}" />
        	<p:spinner id="variableQty" size="5"/>
			
			<p:selectBooleanCheckbox  />                  
 			<h:outputLabel for="commandQty" value="#{msg['commandQuantity']}" />
        	<p:spinner id="commandQty"   size="5"/>                
		</p:panelGrid>
		
		<p:panelGrid columns="2">
        	<p:selectBooleanCheckbox  />
        	<h:outputText value="#{msg['ordered']}:"/>
        			    			
			<p:selectBooleanCheckbox  />        			    			
        	<h:outputText value="#{msg['btnDebug']}:"/>        			
		</p:panelGrid>
	
		<p:panelGrid columns="2">
        	<p:selectBooleanCheckbox  />		    
        	<h:outputText value="#{msg['btnBuy']}:"/>
        	
        	<p:selectBooleanCheckbox  />
        	<h:outputText value="#{msg['btnRun']}:"/>
        	        	
        	<p:selectBooleanCheckbox  />
        	<h:outputText value="#{msg['variableWindow']}"/>        	        			
		</p:panelGrid>
	
	</p:panelGrid>
	
	<p:panelGrid columns="2">
	    <p:fieldset legend="#{msg['bonusTime']}" styleClass="fieldsetObjectives fieldsetObjectives300w" toggleable="true" collapsed="true"> 
	        <h:panelGrid columns="2">         
 				<h:outputLabel for="totalReward" value="#{msg['totalReward']}" />
        		<p:spinner id="totalReward" size="5"/>	 
        		
        		<p:spinner id="btnAddBonusTime" size="5"/>	 
        		<p:panelGrid columns="2">
        			<p:commandButton icon="ui-icon-circle-plus" title="#{msg['add']}"/>
        			<p:commandButton icon="ui-icon-arrowstop-1-s" title="#{msg['save']}"/>
        		</p:panelGrid>       
	        </h:panelGrid>
	        
			<p:dataTable var="value"   >
			    <p:column headerText="#{msg['value']}" width="50">
			        <h:outputText/>
			    </p:column>
						 
			    <p:column headerText="#{msg['actions']}">
			        <p:commandButton icon="ui-icon-wrench" title="#{msg['edit']}"/>
			        <p:commandButton icon="ui-icon-circle-close" title="#{msg['delete']}"/>
			    </p:column>
			</p:dataTable>	        
	    </p:fieldset>
	    
	    <p:fieldset legend="#{msg['objectives']}" styleClass="fieldsetObjectives">
	        <h:panelGrid columns="4" >         
 				<h:outputLabel for="position" value="#{msg['position']}" />
        		<p:selectOneMenu id="position"   size="1"/>	
        		
 				<h:outputLabel for="type" value="#{msg['type']}" />
        		<p:selectOneMenu id="type"   size="1"/>

 				<h:outputLabel for="place" value="#{msg['place']}" />
        		<p:selectOneMenu id="place"   size="5"/>
        		
 				<h:outputLabel for="distinct" value="#{msg['distinct']}" />
        		<p:spinner id="distinct"   size="5"/>    
        		        		    		        		        		 	        
	        </h:panelGrid>
	        
        	<p:commandButton icon="ui-icon-check" title="#{msg['ok']}" styleClass="btnObjectives"/>
        	<p:commandButton icon="ui-icon-close" title="#{msg['cancel']}" styleClass="btnObjectives"/>	        
	        
	        <p:commandButton icon="ui-icon-circle-plus" title="#{msg['add']}" styleClass="btnAddObjectives"/>
	        
			<p:dataTable var="objective"   >
			    <p:column headerText="#{msg['position']}">
			        <h:outputText  />
			    </p:column>
			    
			    <p:column headerText="#{msg['type']}">
			        <h:outputText  />
			    </p:column>			    
						 
			    <p:column headerText="#{msg['actions']}">
			        <p:commandButton icon="ui-icon-wrench" title="#{msg['edit']}"/>
			        <p:commandButton icon="ui-icon-circle-close" title="#{msg['delete']}"/>
			    </p:column>
			</p:dataTable>	        
	    </p:fieldset>	    
    </p:panelGrid>	

    <p:fieldset legend="#{msg['maxCommandsBonus']}" toggleable="true" collapsed="true" styleClass="fieldsetObjectives300w">
        <h:panelGrid columns="4">         
 			<h:outputLabel for="quantity" value="#{msg['quantity']} " />
        	<p:spinner id="quantity"   size="5"/>	
        	
 			<h:outputLabel for="rewardMaxCmdBonus" value="#{msg['reward']} " />
        	<p:spinner id="rewardMaxCmdBonus"   size="5"/>	        	
        </h:panelGrid>
    </p:fieldset>		
	
</ui:composition>
