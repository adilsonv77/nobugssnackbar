<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<p:dialog id="dlgHintCategoryExtended" widgetVar="hintCategoryDialog" closable="false">
		<h:form>
			<pe:dynaForm id="dynaForm" value="#{hcHelper.model}" var="data" rendered="#{hintView.showDlgExt}">
			
				<pe:dynaFormControl styleClass="pe-dynaform-label">  
	            	<h:outputText value="#{data}"/> 
	        	</pe:dynaFormControl> 
	        
				<pe:dynaFormControl type="text">
		            <h:outputText value="#{data.value}"/>
				</pe:dynaFormControl>
				
				<pe:dynaFormControl type="input" for="txt">
					<p:inputText id="txt" value="#{data.value}" required="#{data.required}" />
				</pe:dynaFormControl>
				
				<pe:dynaFormControl type="list" for="list">
					<p:selectOneListbox id="list" value="#{data.value}" required="#{data.required}">
						 <f:selectItems value="#{data.items}" var="item" itemLabel="#{item}" itemValue="#{item}" />
					</p:selectOneListbox>
				</pe:dynaFormControl>

		        <f:facet name="buttonBar">
		            <p:commandButton value="#{msg['ok']}" action="#{hcHelper.submitForm}"
		               update=":tbView:formDlgHints"              
		               oncomplete="PF('hintCategoryDialog').hide(); PF('chooseHintCategoryDialog').hide()"/>
		        </f:facet>
        				
			</pe:dynaForm>
		</h:form>
	</p:dialog>

</ui:composition>
