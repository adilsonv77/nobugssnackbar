<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<p:dialog id="dlgHintCategoryExtended" widgetVar="hintCategoryDialog" closable="false" dynamic="true"  resizable="false" modal="true"
		header="#{categoryVC.HCategory.title}">
		<h:form id="dynaFormCategory" style="width:350px;" >
			<pe:dynaForm value="#{hcHelper.model}" var="data" rendered="#{hintView.showDlgExt}">
			
				<pe:dynaFormControl>  
	            	<h:outputText value="#{data}"/> 
	        	</pe:dynaFormControl> 
	        
				<pe:dynaFormControl type="text" styleClass="pe-dynaform-label">
		            <h:outputText value="#{data.value}"/>
				</pe:dynaFormControl>
				
				<pe:dynaFormControl type="emptyMsg" styleClass="dynaFormEmptyMsg">
		            <h:outputText value="#{data.value}"/>
				</pe:dynaFormControl>				
				
				<pe:dynaFormControl type="input" for="txt">
					<p:inputText id="txt" value="#{data.value}" /><!-- required="#{data.required}" -->
				</pe:dynaFormControl>
				
				<pe:dynaFormControl type="list" for="list" styleClass="pe-dynaform-list">
					<p:selectOneListbox id="list" value="#{data.value}" ><!-- required="#{data.required}" -->
						 <f:selectItems value="#{data.items}" var="item" itemLabel="#{item}" itemValue="#{item}" />
 					 	 <p:ajax update="dynaFormCategory" event="change" listener="#{data.updateValues}" disabled="#{data.updateComponent == null}"/>
					</p:selectOneListbox>
				</pe:dynaFormControl>

		        <f:facet name="buttonBar">
		            <p:commandButton value="#{msg['ok']}"  actionListener="#{hcHelper.submitForm}"
		               update=":formDlgHints"           
		               />
		        </f:facet>
        				
			</pe:dynaForm>
		</h:form>
	</p:dialog>
	
	<h:outputStylesheet id="dynaFormCSS">  
    	.pe-dynaform-label{
    		white-space:normal !important;
    		text-align: center !important;
    		color : blue !important;
    		font : bold;
    	}
    	.ui-selectonelistbox{
    		text-align: center;
    		width:100%;
    		margin: auto;
    	}
	</h:outputStylesheet>

</ui:composition>
