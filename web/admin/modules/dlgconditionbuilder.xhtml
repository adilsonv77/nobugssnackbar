<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
		
<!--
////////// TODO //////////

	0) Load the functions from DB
	1) Function Provider class: name, return type, description;
	2) inputText - validate inner text with 
	   the return type of chosen function;
	3) Validate the condition in the list 
	   when the button OK is clicked;
 	3.1) if it is valid then return the list as string
 	3.2) else show message about the problem (dialog)
 	
//////////////////////////
	Which UI element I can use
	
		* fieldset
		* orderList
		* selectOneMenu
		* inputText, watermark
		* commandButton
-->
	<p:dialog id="condBuilderDialog" showEffect="fade" hideEffect="fade" widgetVar="condBuilderDlg" header="Condition" minHeight="40" closable="false">
		<p:fieldset legend="Condition" toggleable="true" toggleSpeed="500">
			<p:panelGrid columns="2">
				<h:outputText value="Function Provider: " />
				<p:selectOneMenu value="#{funcVC.func}" converter="#{funcVC.converter}" panelStyle="width: 180px" effect="fade" var="f">
			        <f:selectItems value="#{funcFC.functions}" var="function" itemLabel="#{function.name}" itemValue="#{function}" />
			        <p:ajax event="change" update="@this" />		
			        <p:column style="width: 100%">
			            <h:outputText value="#{f.name}" />
			        </p:column>
				</p:selectOneMenu>
				
				<h:outputText value="Comparator: " />
				<h:outputText>do it selectonemenu
				</h:outputText>
				
				<h:outputText value="Value: " />
				<p:inputText id="condValue" required="true" />
				<p:watermark for="condValue" value="Type some value..." />
			</p:panelGrid>
		</p:fieldset>
	</p:dialog>
	
</ui:composition>
