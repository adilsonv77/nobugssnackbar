<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions">   
	
    <p:dialog showEffect="fade" hideEffect="fade" widgetVar="chooseHintCategoryDialog" closable="false"
 	header="#{msg['chooseHintCategory']}" minHeight="40">
 			    
    	<h:form id="formDlgCHC">
    		<p:growl id="msgs" showDetail="true" />
			<p:commandButton value="#{msg['chooseCategory']}" oncomplete="PF('chooseCategoryDialog').show()"/>
			
		   	<div  class="orderListCHC">
			   	<p:orderList value="#{categoryView.hintCategories}" var="hCategory" 
			   		itemLabel="#{hCategory.title}" itemValue="#{hCategory}" 
			   		converter="#{categoryView.cpc}" controlsLocation="none">		   			   				
		
					<p:column>	
						<p:commandLink id="btnOKHintCatChoose" update=":tbView:formDlgHints,:tbView:dlgHintCategoryExtended"
							actionListener="#{categoryView.setElementByID()}" action="#{hintView.enableDialog()}">
							<f:param name="hCategoryID" value="#{hCategory.id}" />
							<h:outputText class="olElementHeader" value="#{hCategory.title}"/>
							<h:outputText value="#{hCategory.description}"/>
						</p:commandLink>					 									
					</p:column>
					
			   	</p:orderList>		
			</div>
			<p:commandButton value="#{msg['cancel']}" id="btnCancelHintCatChoose" oncomplete="PF('chooseHintCategoryDialog').hide()"/>		
		
		</h:form>
		
	</p:dialog>  				

</ui:composition>
