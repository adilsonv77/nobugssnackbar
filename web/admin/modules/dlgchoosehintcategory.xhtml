<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions">   
	
    <p:dialog showEffect="fade" hideEffect="fade" widgetVar="chooseHintCategoryDialog" closable="false"
 	header="#{msg['chooseHintCategory']}" styleClass="chooseHintCategoryDialog" minHeight="40" dynamic="true" modal="true" resizable="false">
 			    
    	<h:form id="formDlgCHC">
		   
		   	<p:dataTable value="#{categoryVC.hintCategories}" var="hCategory" styleClass="chooseHintCategoryDT" 
		   		itemLabel="#{hCategory.title}" itemValue="#{hCategory}" scrollable="true" scrollHeight="450" scrollRows="10"
		   		controlsLocation="none">		   				
	
				<p:column styleClass="leftColDT">	
					<p:commandLink styleClass="cmndlinkDT" id="btnOKHintCatChoose" update=":dlgHintCategoryExtended"
						actionListener="#{categoryVC.setElementByID()}" action="#{hintView.enableDialog()}">
						<f:param name="hCategoryID" value="#{hCategory.id}" />
						
						<h:outputText styleClass="cmndlinkDTHeader" class="olElementHeader" value="#{hCategory.title}"/>
	
					</p:commandLink>					 									
				</p:column>
				
				<p:column>
				
					<p:commandLink styleClass="cmndlinkDT" update=":dlgHintCategoryExtended"
						actionListener="#{categoryVC.setElementByID()}" action="#{hintView.enableDialog()}">
						<f:param name="hCategoryID" value="#{hCategory.id}" />
						
						<h:outputText styleClass="cmndlinkDTText" value="#{hCategory.description}"/>
	
					</p:commandLink>					
					
				</p:column>
				
		   	</p:dataTable>	
		   		
			<p:commandButton value="#{msg['cancel']}" styleClass="btnCancelCHCD" id="btnCancelHintCatChoose" oncomplete="PF('chooseHintCategoryDialog').hide()"/>		
		
		</h:form>
		
	</p:dialog>  				

</ui:composition>
