<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions">   
	
    <p:dialog showEffect="fade" hideEffect="fade" widgetVar="chooseHintCategoryDialog" closable="false"
 	header="Choose Hint Category" minHeight="40">
 			    
    	<h:form id="formDlgCHC">
    	
			<p:commandButton value="Choose category" oncomplete="PF('chooseCategoryDialog').show()"/>
			
		   	<div class="orderListDiv">
			   	<p:orderList value="#{categoryView.hintCategories}" var="hCategory" itemValue="#{hCategory}" converter="#{categoryView.cpc}" controlsLocation="none">		   			   	
			   	
					<p:column>
						<h:outputText class="olElementHeader" value="#{hCategory.title}" style="text-align:center;font-size:120%;color:red;"/>
						<h:outputText value="#{hCategory.description}"/>
					</p:column>			
								   	
			   	</p:orderList>	
			</div>
			
			<p:commandButton value="Cancel" id="btnCancelHintCatChoose" oncomplete="PF('chooseHintCategoryDialog').hide()"/>		
		
		</h:form>
		
	</p:dialog>  				

</ui:composition>
