<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:dialog showEffect="fade" hideEffect="fade" widgetVar="confirmDeleteDialog"
		header="#{msg['ruSureDelHint']}" minHeight="40" closable="false" modal="true" onShow="PF('hintDialog').initPosition()"
		resizable="false" dynamic="true">
			
		<p:commandButton value="#{msg['yes']}" icon="ui-icon-check" actionListener="#{hintView.deleteHint}" 
			oncomplete="PF('confirmDeleteDialog').hide()" update=":tbView:formDTE, :tbView:formDTT"/>
		<p:commandButton value="#{msg['no']}" icon="ui-icon-close"  oncomplete="PF('confirmDeleteDialog').hide()" />
	
	</p:dialog>
	
	<!-- Randomization -->
	<p:dialog showEffect="fade" hideEffect="fade" widgetVar="randConfirmDeleteDialog"
		header="#{msg['ruSureDelRand']}" minHeight="40" closable="false" modal="true" onShow="PF('hintDialog').initPosition()"
		resizable="false" dynamic="true">
			
		<p:commandButton value="#{msg['yes']}" icon="ui-icon-check" actionListener="#{randView.delete()}" 
			oncomplete="PF('randConfirmDeleteDialog').hide()"/>
		<p:commandButton value="#{msg['no']}" icon="ui-icon-close"  oncomplete="PF('randConfirmDeleteDialog').hide()" />	
	</p:dialog>	
	
	<!-- Objectives -->
		<p:dialog showEffect="fade" hideEffect="fade" widgetVar="confirmObjectiveDeleteDialog"
		header="#{msg['ruSureDelObjective']}" minHeight="40" closable="false" modal="true"
		resizable="false" dynamic="true">
			
		<p:commandButton value="#{msg['yes']}" icon="ui-icon-check" actionListener="#{objView.delete}" 
			oncomplete="PF('confirmObjectiveDeleteDialog').hide()"/>
		<p:commandButton value="#{msg['no']}" icon="ui-icon-close"  oncomplete="PF('confirmObjectiveDeleteDialog').hide()" />
	
	</p:dialog>

</ui:composition>
