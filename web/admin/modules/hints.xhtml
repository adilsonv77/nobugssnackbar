<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions">  
	
	<p:panelGrid columns="2" style="margin-bottom: 20px;">
		<span class="my-lightbulb"></span>
		<h:outputText>
			<f:attribute name="value" value="#{msg['hintsMsg']}"/>
		</h:outputText>
	</p:panelGrid>
	
	<p:panelGrid columns="2" style="margin: 0 auto 30px auto;">
		<p:commandButton value="#{msg['addFromDB']}" id="btnAddFromDB"
			oncomplete="PF('addHintFromDB').show()" icon="ui-icon-circle-plus"/>
		<p:commandButton value="#{msg['addBlank']}" id="btnAddBlank" oncomplete="PF('hintDialog').show()" 
			actionListener="#{hintView.setAdd(true)}" update=":formDlgHints" icon="ui-icon-circle-plus" />

	</p:panelGrid>
		
	<h:form id="formDTT" styleClass="formDTT">
		<p:outputLabel for="dtTips" value="#{msg['tips']}: "/>
		<p:dataTable id="dtTips" var="hint" value="#{hintView.tipsHints}" draggableRows="true">
		    <p:ajax event="rowReorder" listener="#{hintView.onRowReorder}"/>
		    
		    <p:column headerText="#{msg['category']}" >
		        <h:outputText value="#{hint.category}" />
		    </p:column>
		 
		    <p:column headerText="#{msg['time']}" width="50">
		        <h:outputText value="#{hint.time}" />
		    </p:column>
		 
		    <p:column headerText="#{msg['text']}">
		        <h:outputText value="#{hint.text}"  styleClass="dataTableEdit" escape="false"/>
		    </p:column>
		 
		    <p:column headerText="#{msg['condition']}">
		        <h:outputText value="#{hint.conditionsAsString}" />
		    </p:column>
		    <p:column headerText="#{msg['actions']}" width="100">
		    
		        <p:commandButton id="btnTipsHint" oncomplete="PF('hintDialog').show()" 
		        	actionListener="#{hintView.setAdd(false)}" icon="ui-icon-pencil" update=":formDlgHints,:hintDlg">
		        	<f:setPropertyActionListener value="#{hint}" target="#{hintView.hint}"/>
		        </p:commandButton>
		        
		        <p:commandButton icon="ui-icon-trash" oncomplete="PF('confirmDeleteDialog').show()">
		        	<f:setPropertyActionListener value="#{hint}" target="#{hintView.hint}"/>
		        </p:commandButton>
		        	        
		    </p:column>		    
		</p:dataTable>	
	</h:form>
	
	<h:form id="formDTE" styleClass="formDTE">
		<p:outputLabel for="dtErorrs" value="#{msg['errors']}: "/>
		<p:dataTable id="dtErorrs" var="error" value="#{hintView.errorsHints}" draggableRows="true">		
		    <p:ajax event="rowReorder" listener="#{hintView.onRowReorder}"/>
		    
		    <p:column headerText="#{msg['category']}">
		        <h:outputText value="#{error.category}" />
		    </p:column>
		 
		    <p:column headerText="#{msg['time']}" width="50">
		        <h:outputText value="#{error.time}" />
		    </p:column>
		 
		    <p:column headerText="#{msg['text']}" >
		        <h:outputText value="#{error.text}" styleClass="dataTableEdit" escape="false"/>
		    </p:column>
		 
		    <p:column headerText="#{msg['condition']}">
		        <h:outputText value="#{error.conditionsAsString}" />
		    </p:column>
		    <p:column headerText="#{msg['actions']}" width="100">
		       
		        <p:commandButton id="btnErrorsHint" icon="ui-icon-pencil" oncomplete="PF('hintDialog').show()" 
		        	actionListener="#{hintView.setAdd(false)}" update=":formDlgHints,:hintDlg">
		        	<f:setPropertyActionListener value="#{error}" target="#{hintView.hint}"/>
		        </p:commandButton>
		        
		        <p:commandButton icon="ui-icon-trash" oncomplete="PF('confirmDeleteDialog').show()">
		        	<f:setPropertyActionListener value="#{error}" target="#{hintView.hint}"/>
		        </p:commandButton>
		        		        		        
		    </p:column>		    
		</p:dataTable>		
	</h:form>
		
	
	<h:outputStylesheet >  
    	.dataTableEdit img{
    		max-height:35px;
    		max-width:35px;
    	}  
    	.dataTableEdit{
    	   overflow: hidden;
    	}
  	
	</h:outputStylesheet>
</ui:composition>
