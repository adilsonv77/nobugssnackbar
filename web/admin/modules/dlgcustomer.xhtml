<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<p:dialog id="customerDialog" 
	widgetVar="customerDlg" modal="true" showEffect="clip"
	hideEffect="fade" header="#{msg['customer']}"
	minWidth="900" width="900" minHeight="500" height="500"
	onShow="PF('customerDlg').initPosition()">
		<h:form id="customerForm" style="height:100%;">
			<p:layout style="min-width:850px;min-height:490px;height:100%;">
				<p:layoutUnit position="north">
				
					<p:panelGrid columns="4">
						<h:outputText value="#{msg['skin']}:"/>
						<p:selectOneMenu style="width:100px">
						
		        		</p:selectOneMenu>
		        		
		        		<h:outputText value="#{msg['rndmType']}:"/>
		        		<p:selectOneRadio>
				            <f:selectItem itemLabel="#{msg['none']}" itemValue="0" />
				            <f:selectItem itemLabel="#{msg['atLeastOne']}" itemValue="1" />
		        		</p:selectOneRadio>
		        		
		        		<h:outputText value="#{msg['startsFrom']}:"/>
						<p:selectOneMenu style="width:125px">
						
		        		</p:selectOneMenu>
		        		
		        		<h:outputText value="#{msg['goesTo']}:"/>
						<p:selectOneMenu style="width:125px">
						
		        		</p:selectOneMenu>
					</p:panelGrid>
					
				</p:layoutUnit>
				
				<p:layoutUnit position="west" size="150">
					<f:facet name="header">
		        		<div class="clear">
	        				<h:outputText value="#{msg['orders']}" />
	        				<p:commandButton style="float: right;" icon="ui-icon-circle-plus" />
	        			</div>
	    			</f:facet>
					
					<p:dataTable id="ordersDT" styleClass="hide-column-names" selectionMode="single">
		    			<p:column>
		    				<h:outputText value="Default" />
		    			</p:column>
    				</p:dataTable>
				</p:layoutUnit>
				
				<p:layoutUnit position="center">
					<p:panelGrid columns="1">
						<div id="foodsContainer">
							<p:panelGrid columns="6">
								<h:outputText value="#{msg['rndmMin']}:"/>
								<p:inputText style="width:100px;"/>
								
								<h:outputText value="#{msg['rndmMax']}:"/>
								<p:inputText style="width:100px;"/>
								
								<p:selectBooleanCheckbox />
								<h:outputText value="#{msg['diffFromPrev']}"/>
							</p:panelGrid>
							
							<p:dataTable id="foodsDT" draggableRows="true">
								<f:facet name="header">
							        <h:outputText value="#{msg['foods']}"/>
							    </f:facet>
							    <f:facet name="footer">
							    	<div class="clear">
							    		<p:commandButton style="float: right;" value="#{msg['add']}" icon="ui-icon-circle-plus"/>
							    	</div>
					        	</f:facet>
							    
							    <p:column headerText="#{msg['type']}">
							        <h:outputText />
							    </p:column>
							 
							    <p:column headerText="#{msg['qtd']}">
							        <h:outputText />
							    </p:column>
							 
							    <p:column headerText="#{msg['price']}">
							        <h:outputText />
							    </p:column>
							 
							    <p:column headerText="#{msg['actions']}">
							    
							        <p:commandButton value="#{msg['edit']}" >
		
							        </p:commandButton>
							        
							        <p:commandButton value="#{msg['delete']}" />
							        	        
							    </p:column>		    
							</p:dataTable>
						</div>
						
						<div id="drinksContainer">
							<p:panelGrid columns="6">
								<h:outputText value="#{msg['rndmMin']}:"/>
								<p:inputText style="width:100px;"/>
								
								<h:outputText value="#{msg['rndmMax']}:"/>
								<p:inputText style="width:100px;"/>
								
								<p:selectBooleanCheckbox />
								<h:outputText value="#{msg['diffFromPrev']}"/>
							</p:panelGrid>
							
							<p:dataTable id="drinksDT" draggableRows="true">
								<f:facet name="header">
							        <h:outputText value="#{msg['drinks']}"/>
							    </f:facet>
							    <f:facet name="footer">
							    	<div class="clear">
							    		<p:commandButton style="float: right;" value="#{msg['add']}" icon="ui-icon-circle-plus"/>
							    	</div>
					        	</f:facet>
					        	    
							    <p:column headerText="#{msg['type']}">
							        <h:outputText />
							    </p:column>
							 
							    <p:column headerText="#{msg['qtd']}">
							        <h:outputText />
							    </p:column>
							 
							    <p:column headerText="#{msg['price']}">
							        <h:outputText />
							    </p:column>
							 
							    <p:column headerText="#{msg['actions']}">
							    
							        <p:commandButton value="#{msg['edit']}" >
		
							        </p:commandButton>
							        
							        <p:commandButton value="#{msg['delete']}" />
							        	        
							    </p:column>		    
							</p:dataTable>
						</div>
					</p:panelGrid>
				</p:layoutUnit>
			</p:layout>
		</h:form>
	</p:dialog>
	
</ui:composition>
