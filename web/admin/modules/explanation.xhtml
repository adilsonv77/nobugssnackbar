<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<!-- You have to remove <h:head> if this page (tab) is
	 not at the first position in tabView in index.xhtml
-->

<h:head>
	<style type="text/css">
		.ui-orderlist-list {
			width: 515px !important;
			height: 216px !important;
		}
		.ui-orderlist-list li.ui-orderlist-item {
			display: inline-block;
			border: 1px solid lightgray;
			width: 150px;
			height: 200px;
			margin: 5px;
			word-break: break-all;
			overflow-y: hidden;
		}
		.ui-orderlist-list li.ui-orderlist-item .ui-commandlink {
			display: block;
			width: 148px;
			height: 198px;
			text-decoration: none;
		}
		.ui-orderlist-list li.ui-orderlist-item .ui-commandlink {
			display: inline;
			visibility: hidden;
		}
		.ui-orderlist-list li.ui-orderlist-item:hover .ui-commandlink {
			visibility: visible;
		}
		.ui-orderlist-list li.ui-orderlist-item .ui-commandlink span {
			float: right;
		}
		.ui-orderlist-controls .ui-orderlist-button-move-up > span {
			background-position: -96px -48px !important;
		}
		.ui-orderlist-controls .ui-orderlist-button-move-top > span {
			background-position: -240px -48px !important;
		}
		.ui-orderlist-controls .ui-orderlist-button-move-down > span {
			background-position: -32px -48px !important;
		}
		.ui-orderlist-controls .ui-orderlist-button-move-bottom > span {
			background-position: -208px -48px !important;
		}
	</style>	
</h:head>
<h:body>
	<p:panelGrid columns="2" style="margin-bottom: 50px;">
		<span class="my-lightbulb"></span>
		<h:outputText>
			<f:attribute name="value" value="Here are the explanation pages that are presented as the goal explanation of the mission."/>
		</h:outputText>
	</p:panelGrid>
	
	<h:form id="explForm">
		<p:growl id="msgs" showDetail="true" />
		
		<div>
			<p:commandButton id="addPageBtn" update=":tbView:explForm" actionListener="#{explView.resetPage}">
				<f:attribute name="value" value="Click to add a new page" />
				<f:attribute name="style" value="width: 156px; height: 217px; float: left; margin: 3px 2px 2px 8px" />
				<f:attribute name="oncomplete" value="PF('pageDialog').show()" />
			</p:commandButton>
		
			<p:orderList id="opList" value="#{explView.pages}" var="p" itemValue="#{p}" converter="#{explView.converter}" controlsLocation="right">      		
				<p:column>
					<p:commandLink title="Delete" update=":tbView:explForm" actionListener="#{explView.getPageById}" oncomplete="PF('confDeleteDlg').show()">
						<f:param name="editPageID" value="#{p.id}" />
						
						<span class="ui-icon ui-icon-closethick" />
						  				
					</p:commandLink>
					
					<p:commandLink title="Edit" update=":tbView:explForm:explPageDlg" oncomplete="PF('pageDialog').show()" actionListener="#{explView.getPageById}">
						<f:param name="editPageID" value="#{p.id}" />
						<span class="ui-icon ui-icon-pencil" />
					</p:commandLink>
					
					<h:outputText value="#{p.msg}" escape="false" />
				</p:column>
			</p:orderList>
		</div>
			
	    <p:dialog id="explPageDlg" showEffect="fade" hideEffect="fade" widgetVar="pageDialog" header="Pages" minHeight="40" closable="false">	    	
	    	<p:editor value="#{explView.page.msg}">
	    		<f:attribute name="controls" value="#{explView.editorControls}" />
	    	</p:editor>

   			<p:panelGrid columns="2" style="float: right;">
    			<p:commandButton value="OK" icon="ui-icon-check" update=":tbView:explForm:opList, :tbView:explForm:explPageDlg" actionListener="#{explView.addPage}"/>
      			<p:commandButton value="Cancel" icon="ui-icon-close" update=":tbView:explForm:explPageDlg" actionListener="#{explView.resetPage}" />
       		</p:panelGrid>
       		
    	</p:dialog>
    	
		<p:dialog widgetVar="confDeleteDlg" showEffect="fade" hideEffect="fade" header="Confirmation" closable="false">
     		
     		<p:panelGrid columns="3" style="margin: 0 auto; width: 100%;">
     			<h:outputText value="Are you sure want to delete this page?" />
     			<p:commandButton value="Yes" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" update=":tbView:explForm" actionListener="#{explView.deleteExplPage}" oncomplete="PF('confDeleteDlg').hide()" />
    			<p:commandButton value="No" styleClass="ui-confirmdialog-no" icon="ui-icon-close" actionListener="#{explView.resetPage}" oncomplete="PF('confDeleteDlg').hide()" />
 			</p:panelGrid>
 		</p:dialog>
	</h:form>
 </h:body>
</html>
